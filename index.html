<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te escucho</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #111827);
      color: #f3f3f3;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.1);
      max-width: 900px;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    .flor-wrapper {
      background-color: #0ff;
      padding: 12px;
      border-radius: 50%;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 255, 225, 0.4);
      margin-bottom: 20px;
    }

    .flor {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      filter: contrast(1.1) brightness(1.1);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00f0ff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #d0faff;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      background: linear-gradient(90deg, #00f0ff, #00ff88);
      color: #000;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      border-radius: 15px;
      margin-top: 40px;
      box-shadow: 0 0 8px #00ffe1, 0 0 16px #00ffe1;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 20s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 5s; }
    .slideshow img:nth-child(3) { animation-delay: 10s; }
    .slideshow img:nth-child(4) { animation-delay: 15s; }

    @keyframes slideShow {
      0% { opacity: 0; }
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .slideshow { height: 220px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="flor-wrapper">
      <img src="flor.png" alt="Flor de la Vida" class="flor">
    </div>

    <h1>Te escucho</h1>
    <p>Este es un espacio seguro donde puedes soltar lo que llevas dentro.<br>
      Aquí no hay juicio, solo atención y claridad.<br>
      Lo que escribas será leído con respeto.</p>

    <div class="btn-container">
      <a class="btn" href="https://forms.gle/9Gs64ZHcm1Z77Nsx8" target="_blank">Quiero compartir lo que siento</a>
      <a class="btn" href="respuestas.html">Ver respuestas anteriores</a>
    </div>

    <div class="slideshow">
      <img src="agujero.jpg" alt="Agujero Negro">
      <img src="frantal1.jpg" alt="Mente cósmica 1">
      <img src="frantal.jpg" alt="Mente cósmica 2">
      <img src="nebulosa.jpg" alt="Aurora y estrellas">
    </div>
  </div>

</body>
</html>
