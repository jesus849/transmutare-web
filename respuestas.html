<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respuestas - Transmutare</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: #e6e6e6;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #cfae6d;
      margin-bottom: 40px;
    }
    .respuesta {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.03);
    }
    .entrada {
      font-style: italic;
      margin-bottom: 10px;
    }
    .respuesta-texto {
      color: #a8e6cf;
    }
    hr {
      border: none;
      border-top: 1px solid #555;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <h1>Respuestas que te ayudarán</h1>
  <div id="contenedor-respuestas">Cargando respuestas...</div>

  <script>
    const contenedor = document.getElementById('contenedor-respuestas');

    fetch('https://script.google.com/macros/s/AKfycbyYeNeIFWgRjrQmU5WNwzUJz3vHa7lzHotp8ObD4z6qRymuhDsGh3P9OhxJ3VEEnbeQJQ/exec')
      .then(response => response.text())
      .then(html => {
        contenedor.innerHTML = html;
      })
      .catch(error => {
        console.error('Error al cargar respuestas:', error);
        contenedor.innerHTML = '<p>No se pudieron cargar las respuestas. Intenta más tarde.</p>';
      });
  </script>
</body>
</html>
